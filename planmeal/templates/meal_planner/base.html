{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Meal Planner{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'meal_planner:dashboard' %}">Meal Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'meal_planner:add_meal' %}">Add a Meal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'meal_planner:add_meal_plan' %}">Add a Meal Plan</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Bootstrap JS -->
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
